<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="quiz.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
</head>
<body>
  <h1>Mathematical Quiz</h1>
  <div id="conatiner" data-quiz="container">
    <h3 id="questionNumber" data-questionDetails="questionNumber"></h3>
    <h4 id="score" data-score="scoreBoard"></h4>
    <div id="timer" data-timer="questionTimer">
      <p></p>
    </div>
    <div data-div="question" id="question">
      <h4 data-question="display"></h4>
      <input type="text" data-input="answer">
      <br>
      <br>
      <input type="submit" value="submit" data-input="submitBtn">
    </div>
    <h4 id="solutions" data-heading="solutions"></h4>
    <div id="evaluate" data-evaluate="evaluateAnswer"></div>
  </div>

  <div id="conatiner2" data-quiz="container2">
    <h3 id="questionNumber" data-questionDetails="questionNumber"></h3>
    <h4 id="score" data-score="scoreBoard"></h4>
    <div id="timer" data-timer="questionTimer">
      <p></p>
    </div>
    <div data-div="question" id="question">
      <h4 data-question="display"></h4>
      <input type="text" data-input="answer">
      <br>
      <br>
      <input type="submit" value="submit" data-input="submitBtn">
    </div>
    <h4 id="solutions" data-heading="solutions"></h4>
    <div id="evaluate" data-evaluate="evaluateAnswer"></div>
  </div>
</body>
</html>
